<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <center><h1>Login</h1></center>
        
        <center>
            <h:form>
                <h2>Entrar</h2>
                <p>Rellena la información de forma correcta</p>
                <h:panelGrid columns="3">
                    <h:outputText value="Ususario"></h:outputText>
                    <h:inputText id="user" value="#{usuario.usuario}" required="true" requiredMessage="El nombre de usuario es obligatorio" validatorMessage="La longitud mínima del usuario ha de ser de al menos 8 caracteres">
                        <f:validateLength minimum="8"></f:validateLength>
                    </h:inputText> 
                    <h:message for="user"></h:message>
                    <h:outputText value="Contraseña"></h:outputText>
                    <h:inputText id="pass" required="true" value="#{usuario.password}" requiredMessage="La contraseña es obligatorio" validatorMessage="La longitud mínima dels contraseña ha de ser de al menos 10 caracteres" >
                        <f:validateLength minimum="10"></f:validateLength>
                    </h:inputText>  
                    <h:message for="pass"></h:message>
                </h:panelGrid>
                <h:commandButton value="Iniciar sesión"></h:commandButton>
                <br/>
                <h:outputText escape="false" value="#{usuario.respuesta}"></h:outputText>
            </h:form>
        </center>
        <br/>
           <h:outputLink value="index.xhtml">Ir a segunda Pantalla </h:outputLink>
    </h:body>
</html>
